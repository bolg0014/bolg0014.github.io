<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<!-- Body info below -->
<body>
    <!-- Main logo for the top left -->
    <img class="main-logo" src="images/logo/logo.png" alt="main-logo">
    <!-- <img class="background-image" src="images/bg-image/scooter.svg" alt="Background Image"> -->
    <main id="main" class="main">
        <section id="home" class="home">
            <h1 class="home-title">Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>
        <section id="apply" class="apply">
            <h2 class="apply-title">Apply Now</h2>
            <p>Enter your info below to get started.</p>
            <form class="apply-form">
                <!-- form first name -->
                <div class="apply-form-section">
                    <!-- <label class="apply-form-label">First name</label> -->
                    <input class="apply-form-input" type="text" id="nameText" value="First name"/>
                </div>
                <!-- form last name -->
                <div class="apply-form-section">
                    <!-- <label class="apply-form-label">Last name</label> -->
                    <input class="apply-form-input" type="text" id="lnameText" value="Last name"/>
                </div>
                <!-- form email -->
                <div class="apply-form-section">
                    <!-- <label class="apply-form-label">Email</label> -->
                    <input class="apply-form-input" type="text" id="emailText" value="Email"/>
                </div>
                <!-- form phone number -->
                <div class="apply-form-section">
                    <!-- <label class="apply-form-label">Phone number</label> -->
                    <input class="apply-form-input" type="text" id="pnumText" value="Phone number"/>
                </div>
                <button type="submit">Drive with us</button>
            </form>
        </section>
      
    </main>
    <!-- footer goes here -->
    <div id="footer-info" class="footer-info">
    <footer id="footer" class="footer">
    <section id="calculate" class="calculate">
        <h3 class="calculate-title">See how much you can earn with Dash.</h3>
        <p>how many hours do you want to drive with us this week?</p>
        <form class="calculate-form">
        <div class="calculate-form-section">
            <!-- <label class="calculate-form-label">Hours</label> -->
            <input class="calculate-form-input" type="text" id="hrText" value="Hours"/>
        </div>
        <div class="calculate-form-section">
            <!-- <label class="calculate-form-label">City</label> -->
            <input class="calculate-form-input" type="text" id="cityText" value="City">
        </div>
        <div id="calc-button" class="calc-button"> 
        <button type="submit">Calculate</button>
        </div>
    </form>
    </section>
    <!-- ADD SOCIALS LOGOS TO BOTTOM RIGHT -->
    <div id="socials" class="socials">
    <img class="ig-logo" src="images/icons/instagram.svg" alt="Instagram">
    <img class="twitter-logo" src="images/icons/twitter.svg" alt="Twitter">
    <img class="fb-logo" src="images/icons/facebook.svg" alt="Facebook">
    <img class="linkedin-logo" src="images/icons/linkedin.svg" alt="Linkedin">
    </div>
    </footer>
    </div>
</body>

</html>
